<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
   <div class = "container">
    <div class = "logo">
        <img src = "logoact1.jpg">
        <h1> Welcome to Crimson </h1>
    </div>

    <div class = "forms-container">
    <div class = "form-box sign-in-box">
        <form action = "#" method = "POST">
            <h2> Sign In </h2>
            <br> </br>
            <div class = "input-group">
                <input type = "text" name = "email" placeholder="Email or Phone" required>
            </div>
            <div class = "input-group">
                <input type = "password" name = "password" placeholder="Password" required>
            </div>
            <button type = "submit" class = "btn login-btn"> Login In </button>
            <a href = "#" class = "forgot-link"> Forgetten password? </a>
        </form>
    </div>

   

    <div class = "form-box sign-up-box">
        <form action = "#" method = "POST">

            

            <h2> Sign Up </h2>
            <br> </br>
            <div class = "input-group">
                <input type = "text" name = "firstname" placeholder="First Name" required>
            </div>
            <div class = "input-group">
                <input type = "text" name = "lastname" placeholder="Last Name" required>
            </div>
            <div class = "input-group">
                <input type = "text" name = "email" placeholder="Email" required>
            </div>
            <div class = "input-group">
                <input type = "text" name = "password" placeholder="New Password" required>
            </div>
                <button type = "submit" name = "btn sign-up-btn"> Sign Up </button>
        </form>
    </div>
   </div>
</div>
</div>
    
</body>
</html>
